<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>roomMic - חדר שידור אודיו</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="main-menu" class="screen">
            <h1>roomMic</h1>
            <button id="create-room" class="btn">צור חדר חדש</button>
            <button id="join-room" class="btn">הצטרף לחדר</button>
        </div>
        <div id="create-screen" class="screen hidden">
            <h2>חדר חדש</h2>
            <div class="room-code-box">
                <span id="room-code"></span>
                <button id="copy-code" class="btn small">העתק קוד</button>
            </div>
            <button id="start-broadcast" class="btn">התחל שידור</button>
            <button id="back-main-1" class="btn secondary">חזרה</button>
        </div>
        <div id="join-screen" class="screen hidden">
            <h2>הצטרפות לחדר</h2>
            <input id="join-code" type="text" maxlength="8" placeholder="הזן קוד חדר">
            <button id="join-confirm" class="btn">הצטרף</button>
            <button id="back-main-2" class="btn secondary">חזרה</button>
        </div>
        <div id="broadcast-screen" class="screen hidden">
            <h2 id="broadcast-title">שידור פעיל</h2>
            <div class="status" id="status">ממתין...</div>
            <button id="toggle-mic" class="btn">השתק מיקרופון</button>
            <button id="leave" class="btn secondary">עזוב חדר</button>
        </div>
    </div>
    <audio id="remote-audio" autoplay></audio>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
